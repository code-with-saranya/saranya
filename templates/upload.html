<!doctype html>
<html lang="en">

<head>
    <div class="container">
    <div class="container fluid my-2"></div>
    <form action='/upload' method='GET'></form>
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>{% block name %} {% endblock name %}-Welcome to My Home Page</title>
</head>

    <body>
        <div class="col-md-offset-3 col-nd-5" style="margin-top:70px">
            <form method='POST'actions="/" enctype="multipart/form-data">
                <h3 clss="page-header text-primary">Upload Excel File</h3>
                <div class="form-group">
                    <label>Browse Excel File</label>
                    <input type="file" class="form-control" name="upload_excel">
                </div>
                <div class="form-group">
                    <button type="Submit" name="upload" class="btn btn-success btn-block">Upload Excel</button>            
                </div>  
            </form>
        </div>

    </body>
</html>
